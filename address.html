      <h3 style="text-decoration: underline;">Proceed by filling out the address...</h3>
      <form name="address-form" class="row g-3" method="post">
        <div class="col-12">
            <label for="inputname"  class="form-label">Name</label>
            <input type="text" name="Name" class="form-control" id="inputname" placeholder="" required>
          </div>
        <div class="col-md-4">

        <div class="col-12">

        <div class="col-12">

        </div>
        <div class="col-md-6">

        </div>
        <div class="col-md-4">

<script>
  const scriptURL =
      'https://script.google.com/macros/s/AKfycbwhXhRFePwmQ3Zba8WpMyN-Pe2oIjHDyfvZXtDVNWvarHxtnSQlyg8Jx3jx-gVp_Jw/exec'
  const form = document.forms['address-form']

  form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, {
              method: 'POST',
              body: new FormData(form)
          })
          .then(response => alert(
              "Address to delivered!!"))
          .catch(error => console.error('Error!', error.message))
  })

</script>
